<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter of Credit dApp</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
<h1>Letter of Credit Management</h1>

<div class="form-section">
    <h2>Request Letter of Credit</h2>
    <label for="sellerBankAddress">Seller Bank Address:</label>
    <input type="text" id="sellerBankAddress" /><br>
    <label for="amount">Amount (ETH):</label>
    <input type="text" id="amount" /><br>
    <button onclick="requestLOC()">Request LOC</button>
</div>

<div class="form-section">
    <h2>Approve Letter of Credit</h2>
    <label for="locIdApprove">LOC ID:</label>
    <input type="text" id="locIdApprove" /><br>
    <button onclick="approveLOC()">Approve LOC</button>
</div>

<div class="form-section">
    <h2>Fulfill Letter of Credit</h2>
    <label for="locIdFulfill">LOC ID:</label>
    <input type="text" id="locIdFulfill" /><br>
    <button onclick="fulfillLOC()">Fulfill LOC</button>
</div>

<div class="form-section">
    <h2>Reject Letter of Credit</h2>
    <label for="locIdReject">LOC ID:</label>
    <input type="text" id="locIdReject" /><br>
    <button onclick="rejectLOC()">Reject LOC</button>
</div>

<div class="form-section">
    <h2>Get Letter of Credit Information</h2>
    <label for="locIdGet">LOC ID:</label>
    <input type="text" id="locIdGet" /><br>
    <button onclick="getLOC()">Get LOC</button>
</div>

<script src="app.js"></script>
</body>
</html>
